<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <section class="stats-section">
        <div class="stats-text-card">
          <h2 class="stats-heading">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="stats-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats-container">
            <div class="stat">
              <p class="stats-number">10k+</p>
              <p class="stats-text">companies</p>
            </div>

            <div class="stat">
              <p class="stats-number">314</p>
              <p class="stats-text">templates</p>
            </div>

            <div class="stat">
              <p class="stats-number">12m+</p>
              <p class="stats-text">queries</p>
            </div>
          </div>
        </div>

        <div class="stats-img-card">
          <img src="images/image-header-desktop.jpg" width="550" height="446" />
        </div>
      </section>
    </div>
  </body>
</html>
